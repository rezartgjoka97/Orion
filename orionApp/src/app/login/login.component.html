<mdb-card class="mdbstyle">

  <mdb-card-header  class="info-color white-text text-center">
    <h5 style="font-size: x-large; padding-top: inherit;">
      Sign In
    </h5>
  </mdb-card-header>


  <mdb-card-body class="px-lg-5 pt-0">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-center" style="color: #757575;">

      <div class="md-form">
        <input type="text" formControlName="userName" name="userName" id="Username" class="form-control" mdbInput required>
        <label for="Username">Username</label>
      </div>
      
      <div class="md-form">
        <input formControlName="password" name="password" type="password" id="Password" class="form-control" mdbInput required>
        <label for="materialLoginFormPassword">Password</label>
      </div>
      

      <!-- <div class="d-flex justify-content-around">

        </div>
        <div>
          <a href="">Forgot password?</a>
        </div>
      </div> -->

      <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
        type="submit">Sign in</button>

      <p>Not a member?
        <a href="register">Register</a>
      </p>

      </a> -->

    </form>

  </mdb-card-body>

</mdb-card>
